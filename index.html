<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian Valiente Rodenas</title>
    <link rel="icon" href="icon2.png" type="image/png">
    <link rel="stylesheet" href="../css/main.css">
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Signika+Negative:wght@700&family=Signika+Negative:wght@300&family=Monomaniac+One&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loadingOverlay">
        <div class="loadingContent">
            <h1 class="darumadrop-one-regular">🌴WELCOME!🌴</h1>
            <h2 class="signika-negative-loader">My name is Brian.</h2>
            <h3 class="signika-negative-presentation">I turn data into insights, automate processes, and bring ideas to life. 🚀</h3>
            <div id="loadingCircle"></div>
            <div id="loadingText">0%</div>
        <!-- El botón "Comenzar" se creará dinámicamente cuando la carga llegue al 100% -->
        </div>
    </div>

    <!--Canvas para dibujar -->
    <div id="container"></div> 
    
    <!--<div id="info">
        <h2>Brian Valiente Rodenas</h2>
    </div>-->

    <!-- Checkbox modo diurno -->
    <div class="container">
        <input type="checkbox" name="checkbox" id="checkbox" />
        <label for="checkbox" class="label"></label>
    </div>

    <!-- Contenedor para los botones en la esquina superior derecha -->
    <div id="topButtons">
        <!-- Botón de sonido -->
        <button id="muteButton">
            <img id="muteIcon" src="icons/sound-on.png" alt="Sound Icon">
        </button>
        <!-- Botón de menú -->
        <button id="menuButton">
            <img id="menuIcon" src="icons/menu.png" alt="Menu Icon">
        </button>
    </div>
  
    <!-- Overlay para el menú que se desliza -->
    <div id="menuOverlay">
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <button id="fpButton">
        <img id="playerView" src="icons/fp.png" alt="Sound Icon">
    </button>

    <button id="helpButton">
        <img id="help" src="icons/help.png" alt="Help Icon">
    </button>

    <!-- Este enlace esta recomendado en la web de threejs -->
    <!-- <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script> -->

    <!-- Declaracion del espacio de nombres three -->
    <script type="importmap">
    { "imports": { "three": "./lib/three.module.js" } }
    </script>

    <script src="lib/three.min_r140.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
